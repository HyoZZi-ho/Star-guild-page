<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>세븐나이츠 리버스 스타 길드</title>
  <style>
    /* 전체 스타일 */
    body{
      font-family:'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background-color:#2b2f36; /* 어두운 회색 배경 */
      margin:0; padding:20px;
      display:flex; justify-content:center; align-items:center; flex-direction:column;
    }

    /* ⭐ 최상단 배너 (반짝이는 별) */
    .banner{
      position:relative;
      width:100%; max-width:800px; margin-bottom:30px;
      border-radius:15px; overflow:hidden;
      background:
        radial-gradient(1200px 400px at 10% -20%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 360px at 90% -10%, rgba(102,217,232,.30), transparent 60%),
        linear-gradient(135deg, #7c3aed, #66d9e8);
      color:#fff; text-align:center;
      box-shadow:0 4px 16px rgba(0,0,0,.15);
    }
    .banner-inner{ position:relative; z-index:1; padding:38px 20px 42px; }
    .logo{ display:inline-flex; gap:10px; align-items:center; }
    .logo-star{ width:42px; height:42px; color:#ffd166; filter:drop-shadow(0 4px 10px rgba(0,0,0,.25)); }
    .title-text{ font-size:28px; font-weight:900; letter-spacing:-.4px; }
    .tagline{ margin-top:6px; color:rgba(255,255,255,.9); font-size:14px; }

    .stars{ position:absolute; inset:0; opacity:.6; z-index:0; }
    .stars use{ opacity:.5; animation:twinkle 6s ease-in-out infinite; }
    .stars use:nth-child(3n){ animation-duration:7.5s }
    .stars use:nth-child(4n){ animation-duration:9s }
    @keyframes twinkle{ 0%,100%{opacity:.25} 50%{opacity:.95} }

    /* 공통 링크 스타일 제거 */
    a{ text-decoration:none; color:inherit; }

    /* ====== 메인 메뉴 타일 ====== */
    .menu-container{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:20px; width:100%; max-width:800px;
    }
    .menu-item{
      --mx:50%; --my:50%;                /* 마우스 하이라이트 위치 */
      --accent:#66d9e8;                   /* 기본 포커스 색 */
      position:relative;
      display:flex; align-items:center; gap:14px;
      background:linear-gradient(180deg,#ffffff,#f4f6fa);
      border:1px solid rgba(0,0,0,.06);
      padding:22px 22px 22px 18px;
      border-radius:22px;
      color:#1f2937;
      box-shadow:0 6px 14px rgba(0,0,0,.12);
      transition:transform .18s, box-shadow .18s, border-color .18s, background .18s;
      cursor:pointer;
      overflow:hidden;
      isolation:isolate;
    }
    /* 왼쪽 컬러바 */
    .menu-item::before{
      content:""; position:absolute; left:0; top:14px; bottom:14px; width:6px;
      border-radius:10px;
      background:linear-gradient(180deg, var(--accent), #22b8cf);
      opacity:.9;
    }
    /* 마우스가 따라다니는 라이트 스팟 */
    .menu-item::after{
      content:""; position:absolute; inset:-1px;
      background:
        radial-gradient(180px 120px at var(--mx) var(--my), rgba(102,217,232,.14), transparent 60%),
        linear-gradient(180deg, transparent, rgba(255,255,255,.06));
      pointer-events:none; z-index:0;
      transition:opacity .2s;
      opacity:.7;
    }
    /* 샤인 스윕 */
    .menu-item .shine{
      content:""; position:absolute; inset:-1px; z-index:0;
      background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,.35) 20%, transparent 40%);
      transform:translateX(-150%);
      transition:transform .6s ease;
    }
    .menu-item:hover .shine{ transform:translateX(150%); }

    .menu-item:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 22px rgba(0,0,0,.22);
      border-color:var(--accent);
    }
    .menu-item .icon{
      width:34px; height:34px; flex-shrink:0; color:var(--accent);
      filter:drop-shadow(0 2px 4px rgba(0,0,0,.15));
      z-index:1;
    }
    .menu-item .text{ z-index:1; }
    .menu-item .title{ font-size:1.15em; font-weight:900; line-height:1.1; }
    .menu-item .sub{ margin-top:2px; font-size:.88em; color:#4b5563; }

    /* 타일별 포커스 색상 */
    .menu-item.war{ --accent:#f97316; }    /* 주황 (길드전) */
    .menu-item.siege{ --accent:#60a5fa; }  /* 파랑 (공성전) */

    .disabled{ opacity:.55; pointer-events:none; }

    /* ====== 뷰 전환 섹션 ====== */
    .view{ width:100%; max-width:800px; display:none; }
    .view.active{ display:block; }

    /* 공성전 가이드 내부 */
    .topbar{
      display:flex; gap:10px; align-items:center; margin-bottom:16px;
    }
    .btn{
      display:inline-block; padding:10px 14px; font-weight:700;
      background:#0e1523; color:#e6eaf0; border-radius:12px; border:1px solid rgba(0,0,0,.08);
      box-shadow:0 2px 6px rgba(0,0,0,.12);
    }
    .btn:hover{ filter:brightness(1.05); }

    .page-title{
      font-size:22px; font-weight:900; color:#eef2f7;
      margin:10px 0 16px;
    }

    .day-grid{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(160px,1fr));
      gap:12px;
    }
    .day-card{
      display:block; text-align:center; font-weight:800;
      background:linear-gradient(180deg,#ffffff,#f7f9fc);
      color:#2a2f36;
      border:1px solid rgba(0,0,0,.06);
      border-radius:16px; padding:18px;
      box-shadow:0 6px 12px rgba(0,0,0,.08);
      transition:transform .15s, box-shadow .15s, border-color .15s;
      position:relative;
    }
    .day-card::after{
      content:"→"; position:absolute; right:14px; top:50%; transform:translateY(-50%);
      opacity:.35; font-weight:900;
    }
    .day-card:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 18px rgba(0,0,0,.16);
      border-color:#66d9e8;
    }

    .day-title{
      font-size:20px; font-weight:900; color:#eef2f7;
      margin:10px 0 12px;
    }
    .content-box{
      background:linear-gradient(180deg,#ffffff,#f7f9fc);
      color:#1f2937;
      border:1px solid rgba(0,0,0,.06);
      border-radius:16px; padding:18px;
      box-shadow:0 6px 12px rgba(0,0,0,.08);
    }
  </style>
</head>
<body>

  <!-- 배너 -->
  <div class="banner">
    <svg class="stars" viewBox="0 0 1200 260" preserveAspectRatio="none" aria-hidden="true">
      <defs>
        <symbol id="s-star" viewBox="0 0 24 24">
          <path d="M12 2.2l2.9 6 6.6 1-4.8 4.6 1.1 6.5L12 17.9 6.2 20.3l1.1-6.5-4.8-4.6 6.6-1L12 2.2z" fill="white"/>
        </symbol>
      </defs>
      <use href="#s-star" x="80"  y="40"  width="12" height="12"/>
      <use href="#s-star" x="210" y="90"  width="16" height="16"/>
      <use href="#s-star" x="380" y="30"  width="10" height="10"/>
      <use href="#s-star" x="560" y="70"  width="14" height="14"/>
      <use href="#s-star" x="740" y="20"  width="11" height="11"/>
      <use href="#s-star" x="930" y="80"  width="15" height="15"/>
      <use href="#s-star" x="1080" y="40" width="12" height="12"/>
      <use href="#s-star" x="160" y="170" width="11" height="11"/>
      <use href="#s-star" x="460" y="190" width="14" height="14"/>
      <use href="#s-star" x="780" y="165" width="11" height="11"/>
      <use href="#s-star" x="1030" y="190" width="13" height="13"/>
    </svg>

    <div class="banner-inner">
      <div class="logo">
        <!-- 왼쪽 별 -->
        <svg class="logo-star" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M12 2l3.09 6.26L22 9.27l-5 4.88L18.2 22 12 18.6 5.8 22l1.2-7.85-5-4.88 6.91-1.01L12 2z"/>
        </svg>
        <span class="title-text">세븐나이츠 리버스 스타 길드</span>
        <!-- 오른쪽 별 -->
        <svg class="logo-star" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M12 2l3.09 6.26L22 9.27l-5 4.88L18.2 22 12 18.6 5.8 22l1.2-7.85-5-4.88 6.91-1.01L12 2z"/>
        </svg>
      </div>
      <div class="tagline">세나 리버스 정보 공유</div>
    </div>
  </div>

  <!-- 뷰: 메인 -->
  <section id="view-home" class="view active">
    <div class="menu-container">
      <!-- 길드전 가이드: 같은 탭에서 외부 링크로 이동 -->
      <a href="https://www.hancomdocs.com/open?fileId=x8vPqLuFl2x8AYmLoYp2fSwZqLAXeFh6" rel="noopener">
        <div class="menu-item war" data-tile="war">
          <div class="shine"></div>
          <!-- 교차된 검(길드전) -->
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M7.1 2l2.8 2.8-1.4 1.4L5.7 3.4 4.3 4.8l2.8 2.8-1.4 1.4L2.9 6.2 2 7.1l5.7 5.7-1.4 1.4L.6 8.6 2 7.1 3.4 5.7l-2-2L3.7 1l2 2L7.1 2zm9.8 20l-2.8-2.8 1.4-1.4 2.8 2.8 1.4-1.4-2.8-2.8 1.4-1.4 2.8 2.8.9-.9-5.7-5.7 1.4-1.4 7.7 7.7-1.4 1.4-1.4 1.4 2 2-2.3 2.3-2-2-.9.9zM8.6 8.6l6.8 6.8-1.4 1.4-6.8-6.8 1.4-1.4z"/>
          </svg>
          <div class="text">
            <div class="title">길드전 가이드</div>
            <div class="sub">규칙 · 전술 · 금지사항</div>
          </div>
        </div>
      </a>

      <!-- 공성전 가이드: 내부 라우팅 -->
      <a href="#/siege">
        <div class="menu-item siege" data-tile="siege">
          <div class="shine"></div>
          <!-- 성채(공성전) -->
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M4 3h4v3h2V3h4v3h2V3h4v18H4V3zm2 8h12v8H6v-8zm2 2v4h2v-4H8zm6 0v4h2v-4h-2z"/>
          </svg>
          <div class="text">
            <div class="title">공성전 가이드</div>
            <div class="sub">요일별 루트 · 포지션</div>
          </div>
        </div>
      </a>

      <!-- 자리 채움용(비활성) -->
      <a href="#"><div class="menu-item disabled"><div class="text"><div class="title">준비중</div></div></div></a>
      <a href="#"><div class="menu-item disabled"><div class="text"><div class="title">준비중</div></div></div></a>
      <a href="#"><div class="menu-item disabled"><div class="text"><div class="title">준비중</div></div></div></a>
      <a href="#"><div class="menu-item disabled"><div class="text"><div class="title">준비중</div></div></div></a>
    </div>
  </section>

  <!-- 뷰: 공성전 가이드 (요일 선택) -->
  <section id="view-siege" class="view">
    <div class="topbar">
      <a class="btn" href="#/">← 메인으로</a>
    </div>
    <div class="page-title">공성전 가이드</div>
    <div class="day-grid">
      <a class="day-card" href="#/siege/mon">월요일</a>
      <a class="day-card" href="#/siege/tue">화요일</a>
      <a class="day-card" href="#/siege/wed">수요일</a>
      <a class="day-card" href="#/siege/thu">목요일</a>
      <a class="day-card" href="#/siege/fri">금요일</a>
      <a class="day-card" href="#/siege/sat">토요일</a>
      <a class="day-card" href="#/siege/sun">일요일</a>
    </div>
  </section>

  <!-- 뷰: 요일 상세 -->
  <section id="view-day" class="view">
    <div class="topbar">
      <a class="btn" href="#/siege">← 공성전 가이드로</a>
      <a class="btn" href="#/">← 메인으로</a>
    </div>
    <div class="day-title" id="day-title">월요일</div>
    <div class="content-box" id="day-content"></div>
  </section>

  <script>
    /* ===== 마우스 라이트 스팟 (메뉴 타일) ===== */
    document.querySelectorAll('.menu-item').forEach(el=>{
      el.addEventListener('pointermove', e=>{
        const r = el.getBoundingClientRect();
        const x = ((e.clientX - r.left) / r.width) * 100;
        const y = ((e.clientY - r.top)  / r.height) * 100;
        el.style.setProperty('--mx', x+'%');
        el.style.setProperty('--my', y+'%');
      });
    });

    /* ===== 간단 라우터 (Hash 기반, 뒤로가기 지원) ===== */
    const DAY_LABELS = {
      mon:'월요일', tue:'화요일', wed:'수요일', thu:'목요일',
      fri:'금요일', sat:'토요일', sun:'일요일'
    };

    function show(id){
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      window.scrollTo({top:0, behavior:'instant'});
    }

    function route(){
      const hash = location.hash.replace(/^#\/?/, ''); // '', 'siege', 'siege/mon'
      const parts = hash.split('/').filter(Boolean);

      if(parts.length === 0){
        show('view-home');          // 메인
        return;
      }
      if(parts[0] === 'siege' && parts.length === 1){
        show('view-siege');         // 공성전 가이드
        return;
      }
      if(parts[0] === 'siege' && parts[1]){
        const day = parts[1];       // 요일 상세
        const title = DAY_LABELS[day] || '요일';
        document.getElementById('day-title').textContent = title;

        // 내용은 필요 시 자유롭게 세팅
        document.getElementById('day-content').innerHTML = "";

        show('view-day');
        return;
      }
      // 그 외 경로는 홈으로
      show('view-home');
    }

    window.addEventListener('hashchange', route);
    window.addEventListener('load', route);
  </script>
</body>
</html>
