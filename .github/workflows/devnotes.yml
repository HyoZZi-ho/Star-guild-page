name: Update devnotes.json

on:
  schedule:
    - cron: '*/30 * * * *'   # 30분마다
  workflow_dispatch: {}       # 수동 실행
  push:
    paths:
      - '.github/workflows/devnotes.yml'
      - 'scripts/scrape-devnotes.mjs'
      - 'package.json'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Run scraper
        run: npm run scrape:devnotes

      - name: Commit & Push if changed
        run: |
          if [[ -n "$(git status --porcelain data/devnotes.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/devnotes.json
            git commit -m "chore: update devnotes.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      # ✅ 진단용 아티팩트 업로드: 스크린샷/HTML/JSON
      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: devnotes-debug
          path: |
            data/devnotes_debug.html
            data/devnotes_debug.png
            data/devnotes.json
          if-no-files-found: warn
